<canvas width="600" height="400"></canvas> <!--width y height para declarar el ancho y altura de la pizarra-->

<script>

	var pantalla = document.querySelector("canvas");
	var pincel = pantalla.getContext("2d");//getContext para adquirir lo que este en la pantalla

	pincel.fillStyle = "lightgray";
	pincel.fillRect(0,0,600,400);//se define las coordenadas del grafico

	pincel.fillStyle = "green"; //fillStyle es una propiedad
	pincel.fillRect(0,0,200,400);

	pincel.fillStyle = "red";
	pincel.fillRect(400,0,200,400);

	pincel.fillStyle = "yellow";
	pincel.beginPath();//comienza un camino
	pincel.moveTo(300,200);//localiza donde empieza
	pincel.lineTo(200,400);//continua con el dibujo
	pincel.lineTo(400,400);
	pincel.fill();

	pincel.fillStyle = "blue";
	pincel.beginPath();//comienza un camino
	pincel.arc(300,200,50,0,2*3.14);
	pincel.fill();

	
</script>
