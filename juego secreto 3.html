<button>
	Verificar si acerto con el secreto
</button> <!--Agrega un boton para que al momento de hacer click en el se ejecute el codigo-->


<script>

function aleatorio(){

	return Math.round(Math.random()*10)
}


	function sortearNumeros(cantidad){
		var secretos = [];
		var contador = 1;

		while(contador <= cantidad){

			var numeroAleatorio = aleatorio();
			console.log(numeroAleatorio)
			var encontrado = false;

			if(numeroAleatorio != 0){ // diferente de 0 para que no genere el numero 0

				for(var posicion = 0; posicion < secretos.lenght; posicion++){

					if(numeroAleatorio == secretos[posicion]){

						encontrado = true;
						break;

					}

				}


				if(encontrado == false){
							
					secretos.push(numeroAleatorio); //push permite insertar elementos al array
					contador++;

				}

			}

		}

		return secretos
	}


 var secretos = sortearNumeros(4); //array es un vector que contiene varios elementos, para empezar a contar se empieza en 0,1,2 ...

 console.log(secretos);

 var input = document.querySelector(" input ");//querySelector es para llamar al input que esta en HTML desde javascript
 input.focus();

 function verificar(){

 		var encontrado = false;

	 	for(var posicion =0;posicion < secretos.length; posicion++){ //length toma la longitud del vector
	 	
			if(parseInt(input.value) == secretos[posicion]){//input.value para capturar lo que se escribe en la pantalla
		 		alert(" Usted acerto ");
		 		encontrado = true;
		 		break;
		 	}
		 	
		}


		if(encontrado == false){

		alert(" Usted fallo ");

		}



	 	input.value = ""; //para limpiar el cuadro en la pantalla 
	 	input.focus();// focus, para dejar el cursor en la pantalla


	}

 	var button = document.querySelector(" button ");
 	button.onclick = verificar;//button.onclick es para ejecutar el codigo cuando se haga click sobre el boton



</script>
