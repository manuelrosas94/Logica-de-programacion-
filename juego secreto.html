<meta charset="UTF-8">

<input/> //Inserta una caja de texto en la pantalla
<button>
	Verificar si acerto con el secreto
</button> // Agrega un boton para que al momento de hacer click en el se ejecute el codigo


<script>
 var secreto = Math.round(Math.random()*10);
 var input = document.querySelector(" input ");//querySelector es para llamar al input que esta en HTML desde javascript
 input.focus();

 function verificar(){
	if(parseInt(input.value) == secreto){//input.value para capturar lo que se escribe en la pantalla
 		alert(" Usted acerto ");

 	}
 	else{

 		alert(" Usted fallo ");

 		}

 		input.value = ""; //para limpiar el cuadro en la pantalla 
 		input.focus();// focus, para dejar el cursor en la pantalla


 	}

 	var button = document.querySelector(" button ");
 	button.onclick = verificar;//button.onclick es para ejecutar el codigo cuando se haga click sobre el boton



</script>
