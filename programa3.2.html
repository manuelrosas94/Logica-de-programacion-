<canvas width="600" height="400"></canvas> <!--width y height para declarar el ancho y altura de la pizarra-->

<script>
	function dibujarCuadrado(x,y,color){

		var pantalla = document.querySelector("canvas");
		var pincel = pantalla.getContext("2d");//getContext para adquirir lo que este en la pantalla

		pincel.fillStyle = color;
		pincel.fillRect(x,y,50,50);//se define las coordenadas del grafico

		pincel.strokeStyle = "black"; //para crear un borde
		pincel.strokeRect(x,y,50,50);

    }

</script>
