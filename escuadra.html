<canvas width="600" height="400"></canvas> <!--width y height para declarar el ancho y altura de la pizarra-->

<script>

	var pantalla = document.querySelector("canvas");
	var pincel = pantalla.getContext("2d");//getContext para adquirir lo que este en la pantalla

	pincel.fillStyle = "black";
	pincel.beginPath();
	pincel.moveTo(50, 50);
	pincel.lineTo(50, 400);
	pincel.lineTo(400,400);
	pincel.fill();
	
	pincel.fillStyle = "white";
	pincel.beginPath();
	pincel.lineTo(100,175);
	pincel.lineTo(100,350);
	pincel.lineTo(275,350);
	pincel.fill();
	


</script>
